<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center mt-5">
    <h2>QR Code Generator</h2>
    <p class="text-muted">Enter text or URL to generate a QR Code.</p>

    <div class="input-group mb-3">
        <input type="text" id="qrText" class="form-control" placeholder="Enter text or URL">
        <button class="btn btn-primary" onclick="generateQRCode()">Generate</button>
    </div>

    <div id="qrCodeContainer" class="mt-4"></div>

    <button id="downloadBtn" class="btn btn-success mt-3 d-none" onclick="downloadQRCode()">Download QR Code</button>
</div>


<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
